<!DOCTYPE html>
<html>
    <head>
        <title>Elliott's blog</title>
    </head>
<body>
    <header>
        <h2>This is my blog website</h2>
    </header>

    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}
</body>
</html>
